name: Release
on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish on PyPI
    runs-on: ubuntu-latest
    environment: pypi   
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: python -m pip install --upgrade pip build
      - run: python -m build
      - uses: pypa/gh-action-pypi-publish@release/v1
      